<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"></script>
    <title>Javascript Calculator</title>
</head>

<body>
    <h1>JavaScript Calculator</h1>
    <div class="calculator-container">
        <input id="display" type="text" placeholder="Enter a number" disabled/>
        <div class="div-operatorInputs">
            <button id="btnAdd" value="+">+</button>
            <button id="btnSubtract" value="-">-</button>
            <button id="btnMultiply" value="*">x</button>
            <button id="btnDivide" value="/">รท</button>
        </div>
        <div class="div-buttons">
            <div class="div-digits">
                <button id="btnSeven">7</button>
                <button id="btnEight">8</button>
                <button id="btnNine">9</button>
                <button id="btnFour">4</button>
                <button id="btnFive">5</button>
                <button id="btnSix">6</button>
                <button id="btnOne">1</button>
                <button id="btnTwo">2</button>
                <button id="btnThree">3</button>
                <button id="btnZero">0</button>
                <button id="btnDecimal">.</button>
                <button id="btnClear">C</button>
            </div>
            <button id="btnResult">=</button>
        </div>
        
        
        
    </div>
</body>

</html>
